<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
    </title>
    <!-- SEO Meta Tags-->
    <meta name="description" content="Cartzilla - Bootstrap E-commerce Template">
    <meta name="keywords" content="bootstrap, shop, e-commerce, market, modern, responsive,  business, mobile, bootstrap 4, html5, css3, jquery, js, gallery, slider, touch, creative, clean">
    <meta name="author" content="Createx Studio">
    <!-- Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon and Touch Icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" color="#fe6a6a" href="safari-pinned-tab.svg">
    <meta name="msapplication-TileColor" content="#ffffff">

    <!-- Vendor Styles including: Font Icons, Plugins, etc.-->
    <link rel="stylesheet" media="screen" href="static/assets/css/vendor.min.css">
    <!-- Main Theme Styles + Bootstrap-->
    <link rel="stylesheet" media="screen" id="main-styles" href="static/assets/css/theme.min.css">

  <!-- Body-->
  <body >
    <!-- Hero section-->
    <section class="bg-position-center bg-size-cover py-3 py-sm-5">
      <div class="container py-5">
        <div class="row pt-md-5 pb-lg-5 justify-content-center">
          <div class="col-xl-6 col-lg-7 col-md-9 text-center py-xl-3">

              <h1 class="text-light pb-sm-3"><img src="static/assets/img/logo.png" style="width: 80%;"></h1>
              <br>
              <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group row align-items-center">
                      <div class="col-md-10">
                        <div class="custom-file">
                          <input class="custom-file-input" type="file" id="file-input" name="image">
                          <label class="custom-file-label" for="file-input">Choose image...</label>
                            <br>
                            <br>
                            <button class="btn btn-primary mb-3" type="submit">Submit</button>
                        </div>
                      </div>
                    </div>
              </form>
             </div>
        </div>
      </div>
    </section>
    <!-- JavaScript libraries, plugins and custom scripts-->
    <script src="static/assets/js/vendor.min.js"></script>
    <script src="static/assets/js/theme.min.js"></script>
