<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
    </title>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!-- SEO Meta Tags-->
    <meta name="description" content="Cartzilla - Bootstrap E-commerce Template">
    <meta name="keywords" content="bootstrap, shop, e-commerce, market, modern, responsive,  business, mobile, bootstrap 4, html5, css3, jquery, js, gallery, slider, touch, creative, clean">
    <meta name="author" content="Createx Studio">
    <!-- Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon and Touch Icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" color="#fe6a6a" href="safari-pinned-tab.svg">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Vendor Styles including: Font Icons, Plugins, etc.-->
    <link rel="stylesheet" media="screen" href="static/assets/css/vendor.min.css">
    <!-- Main Theme Styles + Bootstrap-->
    <link rel="stylesheet" media="screen" id="main-styles" href="static/assets/css/theme.min.css">
  </head>
  <!-- Body-->
  <body >
    <!-- Hero section-->
    <section class="bg-position-center bg-size-cover py-3 py-sm-5">
      <div class="container py-5">
        <div class="row pt-md-5 pb-lg-5 justify-content-center">
          <div class="col-xl-6 col-lg-7 col-md-9 text-center py-xl-3">
              <canvas id="myChart" width="100%" height="100%"></canvas>
            </div>
        </div>
        <br><br>
          <div class="cz-carousel cz-controls-static cz-controls-outside">
        <div class="cz-carousel-inner" data-carousel-options="{&quot;items&quot;: 2, &quot;controls&quot;: true, &quot;nav&quot;: false, &quot;autoHeight&quot;: true}">
          <!-- Product-->
            {% for item in fdata %}
          <div>
            <div class="card product-card card-static">
              <img src="{{ url }}/upload/images/{{ item['image'] }}" alt="Product">
            </div>
          </div>
            {% endfor %}
              </div>

          <br>
            <div style="text-align: center">
                <a href="/product?id={{ rdata['id'] }}">
                  <button type="button" class="btn btn-pill btn-dark">
                      Recommend {{ rdata['name'] }}
                  </button>
              </a>
            </div>


            </div>
      </div>
    </section>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            "type": "radar",
            "data": {
                "labels": [
                "calories",
                "fiber",
                "calcium",
                "iron",
                "sodium",
                "vitaminA"
            ],
            "datasets": [
                {
                    "label": "Nutrients",
                    "data": [
                        {{ udata['calories']*100 }},
                        {{ udata['fiber']*100 }},
                        {{ udata['calcium']*100 }},
                        {{ udata['iron']*100 }},
                        {{ udata['sodium']*100 }},
                        {{ udata['vitaminA']*100 }},
                    ],
                    "fill": true,
                    "backgroundColor":"rgba(255, 99, 132, 0.2)",
                    "borderColor":"rgb(255, 99, 132)",
                    "pointBackgroundColor":"rgb(255, 99, 132)",
                    "pointBorderColor":"#fff",
                    "pointHoverBackgroundColor":"#fff",
                    "pointHoverBorderColor":"rgb(255, 99, 132)"
                },
                {
                    "label": "Normal",
                    "data": [
                        100,
                        100,
                        100,
                        100,
                        100,
                        100
                    ],
                    "fill": true,
                    "backgroundColor":"rgba(54, 162, 235, 0.2)",
                    "borderColor":"rgb(54, 162, 235)",
                    "pointBackgroundColor":"rgb(54, 162, 235)",
                    "pointBorderColor":"#fff",
                    "pointHoverBackgroundColor":"#fff",
                    "pointHoverBorderColor":"rgb(54, 162, 235)",
                }
            ],
            },
            "options": {
                "elements": {
                    "line": {
                        "tension":0,
                        "borderWidth":3
                    }
                }
            }
        })
    </script>
    <!-- JavaScript libraries, plugins and custom scripts-->
    <script src="static/assets/js/vendor.min.js"></script>
    <script src="static/assets/js/theme.min.js"></script>
  </body>
</html>
